<div class="panel panel-default">
  <div class="panel-body">
    <form novalidate class="simple-form">
      Name: <input type="text" ng-model="user.name" /><br />
      Address: <input type="text" ng-model="user.address" /><br />
      City: <input type="text" ng-model="user.city" /><br />
      Zip Code: <input type="text" ng-model="user.zipcode" /><br />
      County: <input type="text" ng-model="user.county" /><br />
      E-mail: <input type="email" ng-model="user.email" /><br />
      <br />
      <!-- <input type="button" ng-click="reset()" value="Reset" /> --!>
      <input type="submit" ng-click="update(user)" value="Submit" />
  </form>
  <br />
  <pre>submittedRecipient = {{submittedRecipient | json}}</pre>
  </div>
</div>
