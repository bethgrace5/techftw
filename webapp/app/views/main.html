
<div class="panel panel-default">
  <div class="panel-body">
    <form name="Login" novalidate class="form" role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input required type="email" ng-model="systemUser.email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input required  type="password" ng-model="systemUser.password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  </div>

  <div ng-repeat = "f in data.features">
    {{f.attributes}}
  </div>
</div>
